<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wetjen Horizon LTD</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: #2a2a2a;
      border-radius: 12px;
      padding: 32px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: white;
      font-weight: 600;
      padding-bottom: 12px;
      border-bottom: 1px solid #444;
    }
    .section {
      margin-bottom: 16px;
    }
    .label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #aaa;
      margin-bottom: 4px;
      display: block;
    }
    .value {
      font-size: 1rem;
      line-height: 1.4;
    }
    .company-link {
      color: #66bfff;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .company-link:hover {
      color: #4da6e6;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wetjen Horizon LTD</h1>
    <div class="section">
      <span class="label">Company Number</span>
      <div class="value">
        <a href="https://find-and-update.company-information.service.gov.uk/company/16544548" target="_blank" class="company-link">16544548</a>
      </div>
    </div>
    <div class="section">
      <span class="label">Address</span>
      <div class="value">
        20 Wenlock Road<br />
        London N1 7GU<br />
        England<br />
        United Kingdom
      </div>
    </div>
  </div>
</body>
</html>
